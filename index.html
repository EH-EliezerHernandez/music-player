<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper player">
        <header class="player__header">
            <p class="player__header-text">Now Playing</p>
        </header>
        <section class="player__card-conteiner">
            <div class="player_cards-contenido">
                <!--    <div class="player__cards"> -->
                <figure class="card">
                    <img class="card__imagen" src="./assest/img/paramore.jpg" alt="Imagen del album de paramore">
                </figure>
                <figure class="card">
                    <img class="card__imagen" src="./assest/img/acdc.jpg" alt="Imagen del album de ACDC">
                </figure>
                <figure class="card">
                    <img class="card__imagen" src="./assest/img/kiss.jpg" alt="Imagen del album de KISS">
                </figure>
                <!-- </div> -->
            </div>
            <div class="player__progress-bar">
                <p class="player__music-tittle">Shoot to Thrill</p>
                <p class="player__music-band">AC DC</p>
                <progress class="progress-bar" max="100" value="65"></progress>
            </div>
        </section>
        <footer class="player__buttons">
            <button class="buttton">
                <i class="fas fa-reply button__icono button__icono--replay"></i>
            </button>
            <button class="buttton">
                <i class="fas fa-backward button__icono button__icono--back"></i>
            </button>
            <button class="buttton button--big ">
                <i class="fas fa-play button__icono button__icono--play"></i>
            </button>
            <button class="buttton">
                <i class="fas fa-forward button__icono button__icono--next"></i>
            </button>
            <button class="buttton">
                <i class="fas fa-star button__icono button__icono--favorite"></i>
            </button>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/d9b5e74022.js" crossorigin="anonymous"></script>
</body>

</html>
